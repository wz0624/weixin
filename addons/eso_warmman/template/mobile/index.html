
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{$row['title']}</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="{NOW_PATH}files/style.css?v=5" rel="stylesheet" type="text/css">
    <style type="text/css">
        .bao-a {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 25%;
            width: 100%;
        }
        @-webkit-keyframes 'bao' {
            from { top: 30px; }
            to{ top: 0; }
        }
        .bao-a .a-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            text-align: center;
            -webkit-animation-name: 'bao';
            -webkit-animation-duration: 1s;
            -webkit-animation-iteration-count:1;
        }
        .bao-a .a-right {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            text-align: center;
            -webkit-animation-name: 'bao';
            -webkit-animation-duration: 1s;
            -webkit-animation-iteration-count:1;
        }
        .bao-a .a-left img {
            padding-top: 20%;
            width: 30%;
        }
        .bao-a .a-right img {
            padding-top: 20%;
            padding-left: 30%;
            width: 30%;
        }
        .up_images {
            display: none;
        }
    </style>
</head>
<body style="position:relative;">

<div class="bao">
    <img src="{NOW_PATH}files/img_1_v2.jpg">
    <img src="{NOW_PATH}files/img_2_v2.jpg">
    <img src="{NOW_PATH}files/img_3_v2.jpg">
</div>

<div class="bao-a">
    <div class="a-left"><img src="{NOW_PATH}files/left.png" onclick="_upload(0);"></div>
    <div class="a-right"><img src="{NOW_PATH}files/right.png" onclick="_upload(1);"></div>
</div>
<input type="file" id="up_images" name="up_images" class="up_images" onchange="_upfile(this);" accept="image/jpeg,image/png,image/gif">

<div class="loading_alert">
    <div class="container">
        <div class="nuan"></div>
        <div class="sun"></div>
        <div class="tips"></div>
    </div>
</div>
<div class="alert_mask"></div>

</body>

<script type="text/javascript" src="{NOW_PATH}files/jquery.js"></script>
<script type="text/javascript" src="{NOW_PATH}files/jquery.alert.js"></script>
<script type="text/javascript" src="{NOW_PATH}files/ajaxfileupload.js"></script>
<script type="text/javascript" src="{NOW_PATH}files/TweenMax.min.js"></script>
<script type="text/javascript">
    var shareData = {
        "imgUrl" : "{php echo toimage($row['share_txt'])}",
        "link" : "{php echo urwdo('index','',1)}&uid={$user['id']}",
        "title" : "{$row['share_title']}",
        "desc" : "{$row['share_desc']}"
    };
    var jssdkconfig = {JSONJSSDKCONFIG} || {};
    var upData = {
        "now_path" : "{NOW_PATH}",
        "img" : "{php echo toimage($user['img'])}",
        "upfile" : "{php echo urwdo('upfile','',1)}",
        "unupfile" : "{php echo urwdo('unupfile','',1)}"
    };
</script>
<script type="text/javascript" src="{NOW_PATH}files/upload.js?v=5"></script>
</html>
