{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" id="form">
		<div class="panel panel-default">

			<div class="panel-heading">新红包大战商品管理</div>

			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品标题</label>
					<div class="col-xs-12 col-sm-8">
						<input type="text" name="goods[title]" class="form-control" value="{$goods['title']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品图片</label>
					<div class="col-xs-12 col-sm-8">
						{php echo tpl_form_field_image('goods[picimg]', $goods['picimg']);}
					</div>
					<span class="help-block">图片建议为180*180</span>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品价格</label>
					<div class="col-xs-5 col-sm-5">
						<div class="input-group">
							<input type="text" name="goods[price]" class="form-control" value="{$goods['price']}">
							<span class="input-group-addon">元</span>
						</div>
					</div>
				</div>

								<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品库存</label>
					<div class="col-xs-8 col-sm-5">
						<div class="input-group">
							<input type="text" name="goods[stock]" class="form-control" value="{$goods['stock']}">
							<span class="input-group-addon">件</span>
						</div>
					</div>
				</div>			
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">购买后显示昵称</label>
					<div class="col-xs-8 col-sm-5">
						<div class="input-group">
							<input type="text" name="goods[name]" class="form-control" value="{$goods['name']}">
						</div>
					</div>
				</div>	
				
				<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">商品详情</label>
	<div class="col-sm-9 col-xs-12">

       {php echo tpl_ueditor('content',$goods['content'])}

                            <textarea id='detail'  name="goods[content]" style='display:none'>{$goods['content']}</textarea>

	</div>
</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">状态</label>
					<div class="col-xs-12 col-sm-8">
						<label class="radio radio-inline">
							<input type="radio" name="goods[status]" value="1" {if intval($goods['status']) != 2}checked="checked"{/if}> 上架
						</label>
						<label class="radio radio-inline">
							<input type="radio" name="goods[status]" value="2" {if intval($goods['status']) == 2}checked="checked"{/if}> 下架
						</label>
					</div>
				</div>
				{if !empty($id)}
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">添加日期</label>
					<div class="col-xs-12 col-sm-8">
						<p class="form-control-static">{php echo date('Y-m-d', $goods['createtime']);}</p>
					</div>
				</div>
				{/if}
				<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input type="hidden" name="id" value="{$goods['id']}" />
						<input name="submit" type="submit" value="提交" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#form').submit(function(){
			if($('input[name="goods[title]"]').val() == ''){
				util.message('请填写商品名称.');
				return false;
			}
			if($('input[name="goods[title]"]').val() == ''){
				util.message('请填写商品名称.');
				return false;
			}
			if($('input[name="goods[picimg]"]').val() == ''){
				util.message('请上传商品图片.');
				return false;
			}
			if($('input[name="goods[price]"]').val() == ''){
				util.message('请填写商品价格.');
				return false;
			}
			if($('input[name="goods[stock]"]').val() == ''){
				util.message('请填写库存数量.');
				return false;
			}
			return true;
		});
	});
});
</script>

{template 'common/footer'}
