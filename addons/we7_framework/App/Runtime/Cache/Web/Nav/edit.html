	$('.edit_nav').submit(function(){

			url: url,
			data: post_data,
			dataType:'json',
			success:function(res){
				swal({title:CheckCode(res.Code),text: res.Message,type: CheckCode(res.Code,2)},function(){
					if(res.Data.url)
					window.location.href = res.Data.url;
				});
			},
			error:function(){ swal("Error", "请检查您的网络", "error"); }
		});
		return false;
	});
