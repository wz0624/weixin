{template 'common/header'}
<div class="panel panel-default">
	<div class="panel-heading">
		设置
	</div>
	<div class="panel-body">
		<form action="" method="post" class="form-horizontal form">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">平台电话</label>
				<div class="col-sm-9">
					<input type="text" value="{$settings['tel']}" class="form-control" name="tel">
					<span class="help-block">用户退出话的指令，如果未设置则默认为“退出”</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启审核</label>
				<div class="col-sm-9">
					<label class="radio-inline">
						<input type="radio" name="status" value="1"  {if intval($settings['status']) == '1'}checked="true"{/if}> 是
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="0"   {if intval($settings['status']) == '0'}checked="true"{/if}>否
					</label>
				</div>
			</div>				
			<div class="form-group">
				 <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
				 <div class="col-sm-8">
					<input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				 </div> 
			</div>	
		</form>
	</div>
</div>
{template 'common/footer'}
