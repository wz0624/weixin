{template 'header'}
<style>
 a,button,button:active{-webkit-tap-highlight-color:white}

.top-bar {
background: #f78d1d;
height: 50px;
overflow: hidden;
box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
}
.vline {
float: left;
width: 1px;
height: 50px;
background-image: url('../addons/lee_fleamarket/template/mobile/img/vline.png');
}
.top-bar i {
color: #fff;
font-size: 24px;
}
.top-bar a {
float: left;
display: block;
width: 50%;
height: 50px;
text-align: center;
line-height: 55px;
margin-left: -1px;
}
.top-bar a {
color: #f78d1d;
text-decoration: none;
}
.list li{border-bottom:1px #EEE solid;height:75px;padding:5px;}
.list li  .thumb{width:80px; height:60px;}
/*手机端分页*/
.pagination ul > li > a, .pagination ul > li > span{padding:3px 3px;}

.unstyled {
  padding-left: 0;
  list-style: none;
}

</style>
<div class="top-bar">		
	<a href="{php echo $this->createMobileUrl('list')}"><i class="fa fa-home"></i></a><div class="vline"></div>
	<a href="tel:{php echo $this->module['config']['tel'];}"><i class="fa fa-phone"></i></a>
</div>
<div style="height:30px;padding:10px;text-align:center;font-size:18px"><strong>我的发布</strong></div>
<div style="height:3px;background:#f78d1d;margin-top:10px;"></div>
<ul class="list unstyled">
	
	{loop $list $row}
	<li>
		{if !empty($row['thumb1'])}<div>
			<img src="{$_W['attachurl']}{$row['thumb1']}" class="pull-left thumb"  />
		</div>{/if}
		<span style='margin-left:10px;vertical-align: middle;'>
			<a style='color:#000;text-decoration:none' href="{php echo $this->createMobileUrl('detail', array('name' => 'detail', 'id' => $row['id'], 'weid' => $_W['weid']))}">
				{$row['title']}	
			</a>

		</span>
		<div style='float:right;margin-bottom:5px;vertical-align: middle;'>
			<a class='btn btn-info' style="background:#f78d1d;-webkit-border:solid 1px #e9e9e9;border:solid 1px #e9e9e9" href="{php echo $this->createMobileUrl('add',array('id' => $row['id']))}">编辑</a>
			<a class='btn btn-info' style="background:#f78d1d;-webkit-border:solid 1px #e9e9e9;border:solid 1px #e9e9e9" onclick="return confirm('确认删除？');" href="{php echo $this->createMobileUrl('mygoods',array('id' => $row['id'],'op' => 'delete'))}">删除</a>
		</div>
		
	</li>
	{/loop}
</ul>
	{$pager}
{template 'footer'}
