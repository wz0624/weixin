{template 'header'}
<style>
 body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, button, textarea, p, blockquote, table, th, td {margin:0; padding:0;} 
 
 body{background-color: #e9e9e9;}
 
 a,button,button:active{-webkit-tap-highlight-color:white}

 ul {width:auto;margin:0px auto;} 
 
 li a{display:block; color:#333; overflow:hidden; text-decoration:none !important; position:relative;}

 li a .title{font-size:16px;}

 
.top-bar {
background: #f78d1d;
height: 50px;
overflow: hidden;
box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
}
.vline {
float: left;
width: 1px;
height: 50px;
background-image: url('../addons/lee_fleamarket/template/mobile/img/vline.png');
}
.top-bar i {
color: #fff;
font-size: 24px;
}
.top-bar a {
float: left;
display: block;
width: 50%;
height: 50px;
text-align: center;
line-height: 55px;
margin-left: -1px;
}
.top-bar a {
color: #f78d1d;
text-decoration: none;
}
#tiles li {
width: 48%;
float:left;
list-style:none;
-webkit-border:dashed 1px #e9e9e9;
border:dashed 1px #e9e9e9;
margin:1%;
}

#main {
position: relative;
}
.cl {
	color:white;opacity: 0.7;font-size:12px;font-family:仿宋_GB2312;line-height:30px;
}
.l1 {color:#FFFFFF;height:30px;opacity: 1;background:#31b0d5;border-radius:10px;height:30px;-webkit-border-radius:10px}
.active{background:#f78d1d}
</style>
<div class="top-bar">		
	<a href="tel:{php echo $this->module['config']['tel'];}"><i class="fa fa-phone"></i></a><div class="vline"></div>
	<a href="{php echo $this->createMobileUrl('mygoods')}"><i class="fa fa-user"></i></a>	
</div>
<div style='margin-top:10px;margin-left:10px;float:left;'>
	  <a href="{php echo $this->createMobileUrl('add')}" class="btn btn-danger"><i class="fa fa-plus"></i> 发布信息</a> 
	  
</div>
<div style="margin-top:10px">
	<form action="" method="post"    enctype="multipart/form-data"   >
	  
	  		<input  type='text' name="keyword"  value="{$keyword}" class="form-control" style="margin-left:50px;width:30%;display:inline" placeHolder="搜索" />
			
			<input name="submit" type="submit" value="搜索" class="btn btn-info" style="vertical-align:baseline;background:#f78d1d;-webkit-border:solid 1px #e9e9e9;border:solid 1px #e9e9e9"/>		
	  	
	  </form>
	  	
</div>
<div style="text-align:center;margin-top:10px;opacity: 0.8;">
	<ul>
			<li>
				<a href="{php echo $this->createMobileUrl('list')}" style='padding:5px;margin-bottom:10px;margin-left:10px;width:28%' class='l1 {if $pcate == $category["classid"]}active{/if}'>全部</a>	
			</li>
	
		{loop $categorys $category}
			<li style='float:left;margin-left:10px;margin-bottom:10px;width:28%' class='l1 {if $pcate == $category["classid"]}active{/if}' >
				<a href="{php echo $this->createMobileUrl('list',array('pcate' => $category['classid']))}" class='cl'>{$category['name']}</a>
			</li>
		{/loop}
	</ul>
</div>

<div  id="main" >  
    <ul id='tiles'>
       {loop $list $row}
			<li>
				<a style="border-radius:10px;-webkit-border-radius:10px" href="{php echo $this->createMobileUrl('detail', array('name' => 'detail', 'id' => $row['id'], 'uniacid' => $_W['uniacid']))}">							
					{if $row['thumb1']}<img src="{$_W['attachurl']}{$row['thumb1']}" style="height:100px;width:100%;"/>{/if}
						<div style='background:white;height:80px;width:100%;'>
						<p style='font-size:14px;padding-left:10px;padding-top:7px;'>{$row['title']}</p>
						<p style='padding-left:10px;padding-top:7px;'>
							<span style='color:#ff9900;font-size:12px;'>¥{$row['price']}</span>
							<span style='font-size:6px;'>
								{php echo date('Y-m-d', $row['createtime'])}
							</span>
						</p>
					</div>
				</a>
			</li>
		{/loop}
	</ul>
</div>



<script src="{$_W[siteroot]}addons/lee_fleamarket/template/mobile/js/jquery.wookmark.min.js" type="text/javascript"></script>

<script type="text/javascript">

	jQuery(function($){
		<!--解决谷歌浏览器兼容问题-->
		   $(window).load(function(){
			   $('#main li').wookmark({
				    container: $('#main'),
				    offset: 4,
				    autoResize: true
				});
	   	   });
	});
//-->
</script>
{template 'footer'}
