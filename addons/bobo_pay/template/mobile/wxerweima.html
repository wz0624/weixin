<script type="text/javascript">
var dingshi1='';
var dingshi2='';
var imgsrc='{RES}img/chenggong.jpg';
function zhuye(){
	window.location.href="{php echo $this->createMobileUrl('index',array())}"
}
function shuaxin(){
	window.location.reload();
}
function shoukuan(){
	var money=$('#money').val();
	if(money=='' || money=='0' || money=='0.0' || money=='0.00'){
		alert('收款金额不能为空或0');return false;
	}
	var m=money.substr(money.length-1,1);
	if(m=='.'){
		alert('收款金额格式错误');return false;
	}
	showOverlay();
	$.ajax({
        url: '{php echo $this->createMobileUrl('dowxpayerweima', array())}',
        type: 'POST',
        dataType: 'json',
        data: {money: money,randomshu:Math.random()},
        success: function (result) {
        	if(result.status==1){
        		$('#imgurl').attr('src',result.imgurl);
            	$('#dengdai').hide();
            	$('#imgurl').show();
            	$('#chexiaoid').val(result.out_trade_no);
            	$('#chexiao').show();
        		dingshi1=setTimeout("wxquery('"+result.out_trade_no+"')",8000);
        	}else{
        		alert(result.msg);
        		window.location.reload();
        	}
        }
    });
}
function wxquery(out_trade_no){
	var order_id=out_trade_no;
	$.ajax({
        url: '{php echo $this->createMobileUrl('dowxpayquery', array())}',
        type: 'POST',
        dataType: 'json',
        data: {out_trade_no: out_trade_no,randomshu:Math.random()},
        success: function (result) {
        	if(result.status==1){
        		$('#imgurl').attr('src',imgsrc);
        		$('#chexiao').hide();
        		$('#fanhui').show();
        		return false;
        	}else{
        		dingshi2=setTimeout("wxquery('"+order_id+"')",5000);
        	}
        }
    });
}
function alichexiao(){
	var out_trade_no=$('#chexiaoid').val();
	clearTimeout(dingshi1);
	clearTimeout(dingshi2);
	$.ajax({
        url: '{php echo $this->createMobileUrl('doalipaycancel', array())}',
        type: 'POST',
        dataType: 'json',
        data: {out_trade_no: out_trade_no,randomshu:Math.random()},
        success: function (result) {
        	if(result.status==1){
        		alert(result.msg);
        		window.location.reload();
        		return false;
        	}else{
        		alert(result.msg);
        	}
        }
    });
}
function showOverlay() {
    $("#overlay").height(pageHeight());
    $("#overlay").width(pageWidth());

    // fadeTo第一个参数为速度，第二个为透明度
    // 多重方式控制透明度，保证兼容性，但也带来修改麻烦的问题
    $("#overlay").fadeTo(200, 0.8);
    $('#dengdai').show();
}

/* 隐藏覆盖层 */
function hideOverlay() {
    $("#overlay").fadeOut(200);
}

/* 当前页面高度 */
function pageHeight() {
    return document.body.scrollHeight;
}

/* 当前页面宽度 */
function pageWidth() {
    return document.body.scrollWidth;
}
    $(document).ready(function(){
		$('.tablecsstd').on("touchstart", function(){
			$(this).addClass('tablecsstdv');
			var tdval=$(this).html();
			if(tdval=='.'){
				dot();
			}else{
				inputEvent(tdval);
			}
		});
		$('.tablecsstd').on("touchend", function(){
			$(this).removeClass('tablecsstdv');
		});
		$('.tablecsstd1').on("touchstart", function(){
			del();
		});
		$('.tablecsstd4').on("touchstart", function(){
			shoukuan();
		});
}); 
</script>
