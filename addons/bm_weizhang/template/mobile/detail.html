<!DOCTYPE html><html><head>	<meta charset="utf-8" />	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,target-densitydpi=medium-dpi" />	<link rel="stylesheet" type="text/css" href="../addons/bm_weizhang/jmui/css/mui.css" />	<script src="../addons/bm_weizhang/jmui/js/jquery-1.7.2.min.js"></script>	<title>违章查询</title></head><body><div class="container">	<h4>违章查询</h4>	<p>		<form action="" >			<p> 车辆类型: 				<select name="pid" id='pid'>				{loop $chelist $chetype}					<option value="{$chetype['id']}" {if $chetype['id']=='02'}selected{/if}>{$chetype['car']}</option>				{/loop}				</select>			</p>			<p>				选择省:				<select id='pro' style="margin-top:20px">					<option value='0' selected>请选择</option>				{loop $pro $pro1}					<option value="{$pro1[0]}">{$pro1[0]}</option>				{/loop}				</select>				选择城市:				<select name='city' id='city'>					<option value="{$city}">{$cityt}</option>				</select>			</p>  			<p><a  class="btn btn_red" style='margin-top:20px'  id="ce" href="javascript:void(0);">				检测是否要发动机号和车架号				</a>			</p>			<p>
			<div id="fdj"></div>
			</p>
			<p style='margin-top:20px;'>				车牌号<select name='jian' id='jian'>				{loop  $jc $jc1}				<option value="{$jc1}" {if $jc1=='浙'} selected{/if}>{$jc1}</option>				{/loop}				</select>				<input type="text" name="chepai" id='chepai' style="border:1px solid #ddd;width:30%;height:25px;" placeholder="车牌号码" value="">			</p>      			<a  class="btn btn_green btn_block" style="margin-top:10px;"  id="cha" href="javascript:void(0);">				<span class="btn_text">查&nbsp;&nbsp;询</span>			</a>		</form>	</p>	<p>		<table class="table table-striped table-bordered table-condensed">		<thead><tr><th>时间</th><th>地点</th><th>行为</th><th>扣分</th><th>罚款(RMB)</th></tr></thead>		</table> 	</p>
	<div class="toolbar_footer footer_white" style="margin-top:20px;">		<h4>{if empty($footer_off)}&copy;{if empty($_W['account']['name'])}优梦传媒{else}{$_W['account']['name']}{/if}{/if}</h4>	</div></div><script type="text/javascript" src="./addons/bm_weizhang/jmui/js/JM.js"></script><script type="text/javascript" src="./addons/bm_weizhang/jmui/js/button.js"></script></body></html><script>$(function(){$('#pro').change(function(){$("#city").empty();var pro = $("#pro").val();if(pro !=1){    $.getJSON("../app/index.php?c=entry&do=city&i=2&m=bm_weizhang&pro="+pro,function(data){    $.each(data, function(i, item) {                $("<option></option>")                    .val(item.cid)                    .text(item.text)                    .appendTo($("#city"));            });    });    }})$('#ce').click(function(){$("#fdj").empty();var city = $("#city").val();    $.getJSON("../app/index.php?c=entry&do=ce&i=2&m=bm_weizhang&city="+city,function(data){    var item = "";    if(data.isfa==1){    item = item+"<input type='text' name='fa'  style='border:1px solid #ddd;width:30%;height:25px;margin-top:20px;margin-right:20px;' placeholder='发动机需要"+data.fa+"位号' >";    }    if(data.isc==1){    item = item+"<input type='text' name='c'  style='border:1px solid #ddd;width:30%;height:25px;margin-top:20px;' placeholder='车架号需要"+data.c+"位号' >";    }    $('#fdj').append(item);    });})$("#cha").click(function(){$(".table tbody").empty();var pid = $("#pid").val(),city = $('#city').val(),jian = $('#jian').val(),chepai = $('#chepai').val();if($.trim(city)==''){alert('城市不能为空!');return false;}if($.trim(chepai)==''){alert('亲,不填车牌查什么呢???');return false;}$.getJSON("../app/index.php?c=entry&do=w&i=2&m=bm_weizhang&pid="+pid+"&city="+city+"&jian="+jian+"&chepai="+chepai,function(data){    $.each(data, function(i, item) {            item1 = "<tr><td>"+item.date+"</td><td>"+item.area+"</td><td>"+item.act+"</td><td>"+item.fen+"</td><td>"+item.money+"</td></tr>";$('.table').append(item1);             });});});});</script>
