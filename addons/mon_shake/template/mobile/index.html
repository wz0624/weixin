<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>{$shake['title']}</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            color: #222;
            -webkit-text-size-adjust: none;
            max-width: 640px;
            margin: 0 auto;
        }

        h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td, iframe {
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
        }

        body, button, input, select, textarea {
            font-family: Tahoma, Arial, Roboto, "Droid Sans", "Helvetica Neue", "Droid Sans Fallback", "Heiti SC", "sans-self";
            font-size: 62.5%;
            line-height: 1.5;
        }

        ol, ul {
            list-style: none;
        }

        .section .s_mid, .section .s_bot {
            opacity: 0
        }

        .section_wrap, .section {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform .3s linear;
            transition-delay: 0.1s;
            -webkit-transition: -webkit-transform .3s linear;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .section_wrap .section {
            overflow: hidden;
        }

        .section div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 100% auto;
            overflow: hidden;
        }

        .section div.pages, .sec_fix li {
            transition: -webkit-transform .4s linear;
            transition: transform .4s linear;
        }

        .section div.page {
            position: relative;
            float: left;
        }

        .section .main {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -240px;
            margin-left: -160px;
            padding: 20px;
            width: 280px;
            color: #616161;
            font-size: 16px;
            text-align: left;
            z-index: 5
        }

        .section .titl {
            margin-bottom: 1%;
            color: #2FA586;
            font-size: 49px;
            line-height: 50px;
            font-weight: bold;
        }

        .section .titl2 {
            display: inline-block;
            margin-bottom: 4%;
            padding: 1% 2%;
            color: #fff;
            font-size: 14px;
            line-height: 20px;
            font-weight: bold;
            border-radius: 3px;
        }

        .section details {
            opacity: 0;
            margin-bottom: 10px;
        }

        .section summary {
            color: #2FA586;
            font-size: 14px;
            font-weight: bold;
        }

        .section_wrap .tit {
            padding: 0 4%;
            box-shadow: 0 1px 0 1px #fff;
        }

        .section_wrap .section .active .tit {
        }

        .section_btn {
            width: 14px;
            position: fixed;
            right: 4%;
            top: 50%;
            z-index: 10
        }

        .section_btn li {
            width: 14px;
            height: 14px;
            cursor: pointer;
            text-indent: -9999px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            margin-bottom: 12px;
            background: #BD362F;
            text-align: center;
            color: #fff;
        }

        .section_btn li.on {
            background-color: #fff
        }

        .arrow {
            opacity: 0;
            -webkit-animation: arrow 3s 2s cubic-bezier(0.5, 0, 0.1, 1) infinite forwards;
            animation: arrow 3s 2s cubic-bezier(0.5, 0, 0.1, 1) infinite forwards;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -17px;
            width: 7%;
            cursor: pointer;
            overflow: hidden; /*transform:rotate(90deg);-webkit-transform:rotate(90deg);*/
            line-height: 40px;
            text-align: center;
            font-size: 35px;
            color: #fff;
            font-weight: bold;
            z-index: 10
        }

        .arrow:hover {
            animation-play-state: paused;
            -webkit-animation-play-state: paused;
        }

        .arrow1 {
            top: 62%;
            margin-left: -34px;
            width: 68px;
            height: 68px;
            -webkit-animation-name: arrow1;
            animation-name: arrow1;
            background: url() center center;
            background-size: 100% auto;
            text-indent: -150px;
            transform: rotate(0);
            -webkit-transform: rotate(0);
        }

        @keyframes arrow {
            0%, 100% {
                bottom: 5px;
                opacity: 1;
            }
            50% {
                bottom: 15px;
                opacity: .5
            }
        }

        @-webkit-keyframes arrow {
            0%, 100% {
                bottom: 5px;
                opacity: 1;
            }
            50% {
                bottom: 15px;
                opacity: .5
            }
        }

        @keyframes arrow1 {
            0%, 100% {
                top: 62%;
                opacity: 1;
            }
            50% {
                top: 64%;
                opacity: 1
            }
        }

        @-webkit-keyframes arrow1 {
            0%, 100% {
                top: 62%;
                opacity: 1;
            }
            50% {
                top: 64%;
                opacity: .5
            }
        }

        .section_wrap .section font {
            position: absolute;
        }

        /*中间*/
        .active .s_mid {
            -webkit-animation: zb 1s cubic-bezier(0.86, 0, 0.1, .1) 0s 1 normal forwards;
            animation: zb 1s cubic-bezier(0.86, 0, 0.1, .1) 0s 1 normal forwards;
        }

        .active .s_mid_1 {
            -webkit-animation-delay: .4s;
            animation-delay: .4s;
        }

        .active .s_mid_2 {
            -webkit-animation-delay: .8s;
            animation-delay: .8s;
        }

        /*头部*/
        /*.active .s_top{-webkit-animation:bot .8s cubic-bezier(0.86,0,0.1,.1) 0s 1 normal forwards;animation:bot .8s cubic-bezier(0.86,0,0.1,.1) 0s 1 normal forwards;}*/

        /*底部*/
        .active .s_bot {
            -webkit-animation: bot 1s cubic-bezier(0.86, 0, 0.1, .1) 0s 1 normal forwards;
            animation: bot 1s cubic-bezier(0.86, 0, 0.1, .1) 0s 1 normal forwards;
        }

        .active .s_bot_1 {
            -webkit-animation-delay: .4s;
            animation-delay: .4s;
        }

        /*顶部进入*/
        @-webkit-keyframes top {
            from {
                opacity: 0;
                -webkit-transform: translateY(-30%);
            }
            to {
                opacity: 1;
                -webkit-transform: translateY(0);
            }
        }

        @keyframes top {
            from {
                opacity: 0;
                transform: translateY(-30%)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /*透明度*/
        @-webkit-keyframes opci {
            from {
                opacity: 0; /*-webkit-transform:translateY(-50%);transform:translateY(-50%)*/
            }
            to {
                opacity: 1; /*-webkit-transform:translateY(0);transform:translateY(0)*/
            }
        }

        @keyframes opci {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /*底部进入*/
        @-webkit-keyframes bot {
            from {
                opacity: 0;
                -webkit-transform: translateY(30%);
            }
            to {
                opacity: 1;
                -webkit-transform: translateY(0);
            }
        }

        @keyframes bot {
            from {
                opacity: 0;
                transform: translateY(30%)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /*放大*/
        @-webkit-keyframes zb {
            from {
                opacity: 0.5;
                -webkit-transform: scale(0);
            }
            to {
                opacity: 1;
                -webkit-transform: scale(1);
            }
        }

        @keyframes zb {
            from {
                opacity: 0.5;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @-webkit-keyframes zb1 {
            from {
                opacity: 0.8;
                -webkit-transform: scale(0.8);
            }
            to {
                opacity: 1;
                -webkit-transform: scale(.9);
            }
        }

        @keyframes zb1 {
            from {
                opacity: 0.8;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /*右侧进入*/
        @-webkit-keyframes right {
            from {
                opacity: 0;
                -webkit-transform: translateX(50%);
            }
            to {
                opacity: 1;
            }
        }

        @keyframes right {
            from {
                opacity: 0;
                transform: translateX(50%)
            }
            to {
                opacity: 1;
            }
        }

        /*左侧进入*/
        @-webkit-keyframes left {
            from {
                opacity: 0;
                -webkit-transform: translateX(-50%);
            }
            to {
                opacity: 1;
            }
        }

        @keyframes left {
            from {
                opacity: 0;
                transform: translateX(-50%)
            }
            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeInLeftBig {
            0% {
                opacity: 0;
                -webkit-transform: translateX(-2000px)
            }
            100% {
                opacity: 1;
                -webkit-transform: translateX(0)
            }
        }

        @-moz-keyframes fadeInLeftBig {
            0% {
                opacity: 0;
                -moz-transform: translateX(-2000px)
            }
            100% {
                opacity: 1;
                -moz-transform: translateX(0)
            }
        }

        @-webkit-keyframes fadeInRightBig {
            0% {
                opacity: 0;
                -webkit-transform: translateX(2000px)
            }
            100% {
                opacity: 1;
                -webkit-transform: translateX(0)
            }
        }

        @-moz-keyframes fadeInRightBig {
            0% {
                opacity: 0;
                -moz-transform: translateX(2000px)
            }
            100% {
                opacity: 1;
                -moz-transform: translateX(0)
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        @-webkit-keyframes pulse {
            0% {
                -webkit-transform: scale(0.95);
                opacity: 0.7;
            }
            50% {
                -webkit-transform: scale(1);
                opacity: 1;
            }
            100% {
                -webkit-transform: scale(0.95);
                opacity: 0.7;
            }
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(150%);
            }
            50% {
                transform: translateX(-8%);
            }
            65% {
                transform: translateX(4%);
            }
            80% {
                transform: translateX(-4%);
            }
            95% {
                transform: translateX(2%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        @-webkit-keyframes slideLeft {
            0% {
                -webkit-transform: translateX(150%);
            }
            50% {
                -webkit-transform: translateX(0%);
            }
            65% {
                -webkit-transform: translateX(4%);
            }
            80% {
                -webkit-transform: translateX(0%);
            }
            95% {
                -webkit-transform: translateX(2%);
            }
            100% {
                -webkit-transform: translateX(0%);
            }
        }

        @keyframes fadeIn {
            0% {
                transform: scale(0);
                opacity: 0.0;
            }
            60% {
                transform: scale(1.1);
            }
            80% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                -webkit-transform: scale(0);
                opacity: 0.0;
            }
            60% {
                -webkit-transform: scale(1.1);
            }
            80% {
                -webkit-transform: scale(0.8);
                opacity: 1;
            }
            100% {
                -webkit-transform: scale(1);
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeInLeftBig {
            0% {
                opacity: 0;
                -webkit-transform: translateX(-2000px)
            }
            100% {
                opacity: 1;
                -webkit-transform: translateX(0)
            }
        }

        @-moz-keyframes fadeInLeftBig {
            0% {
                opacity: 0;
                -moz-transform: translateX(-2000px)
            }
            100% {
                opacity: 1;
                -moz-transform: translateX(0)
            }
        }

        @-webkit-keyframes rotateInDownLeft {
            0% {
                -webkit-transform-origin: left bottom;
                -webkit-transform: rotate(-90deg);
                opacity: 0
            }
            100% {
                -webkit-transform-origin: left bottom;
                -webkit-transform: rotate(0);
                opacity: 1
            }
        }

        @-moz-keyframes rotateInDownLeft {
            0% {
                -moz-transform-origin: left bottom;
                -moz-transform: rotate(-90deg);
                opacity: 0
            }
            100% {
                -moz-transform-origin: left bottom;
                -moz-transform: rotate(0);
                opacity: 1
            }
        }

        /*底部导航*/
        .sec_fix {
            opacity: 0;
            position: absolute;
            bottom: 30px;
            left: 0;
            padding-left: 2%;
            width: 98%;
            height: 40px;
            line-height: 38px;
            z-index: 15
        }

        .active .sec_fix {
            -webkit-animation: bot cubic-bezier(0.86, 0, 0.1, .1) 1s 1s 1 normal forwards;
            animation: bot cubic-bezier(0.86, 0, 0.1, .1) 1s 1s 1 normal forwards;
        }

        .sec_fix li {
            position: relative;
            float: left;
            margin-right: 2%;
            width: 23%;
            text-align: center;
            font-weight: bold;
            color: #fff;
            font-size: 10px;
            background-color: #2FA586;
            white-space: nowrap;
            border-radius: 5px;
        }

        .sec_fix li.curr {
            background-color: #39C39E;
        }

        .sec_fix li.curr:after {
            position: absolute;
            content: '';
            top: -8px;
            left: 50%;
            margin-left: -8px;
            width: 16px;
            height: 16px;
            background-color: #39C39E;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
            z-index: 10;
        }

        .sec_fix_3 {
            padding-left: 3%;
        }

        .sec_fix_3 li {
            margin-right: 3%;
            width: 30%;
        }

        .section_0 {
        }

        .section_1 {
            background-position: 0px center
        }

        .section_2 {
        }

        .section_3 {
        }

        .section_4 {
        }

        .section_5 {
        }

        .section_6 {
        }

        .section_7 {
        }

            opacity: 0

        .section_0.active .s_mid_1 {
            -webkit-animation: left cubic-bezier(0.86, 0, 0.1, .1) .4s 0s 1 normal forwards;
            animation: left cubic-bezier(0.86, 0, 0.1, .1) .4s 0s 1 normal forwards;
        }

        .section_0.active .s_mid_2 {
            -webkit-animation: right cubic-bezier(0.86, 0, 0.1, .1) .4s 0s 1 normal forwards;
            animation: right cubic-bezier(0.86, 0, 0.1, .1) .4s 0s 1 normal forwards;
        }

        .section_0.active .s_top_1 {
            -webkit-animation: top 1.4s cubic-bezier(0.86, 0, 0.1, .1) .3s 1 normal forwards;
            animation: top 1.4s cubic-bezier(0.86, 0, 0.1, .1) .3s 1 normal forwards;
        }

        .section_0.active .s_top_2 {
            -webkit-animation: top cubic-bezier(0.86, 0, 0.1, .1) .6s 1.5s 1 normal forwards;

        }

        .section_0.active .s_bot {
            -webkit-animation: zb1 cubic-bezier(0.86, 0, 0.1, .1) 2s 2.2s infinite alternate forwards;

        }

        /*1*/
        .section_1.active .s_top_1 {
            -webkit-animation: top 1s cubic-bezier(0.86, 0, 0.1, .1) 0s 1 normal forwards;
            animation: top 1s cubic-bezier(0.86, 0, 0.1, .1) 0s 1 normal forwards;
        }

        .section_1.active .s_mid_1 {
            -webkit-animation: right cubic-bezier(0.86, 0, 0.1, .1) 1s 0s 1 normal forwards;
            animation: right cubic-bezier(0.86, 0, 0.1, .1) 1s 0s 1 normal forwards;
        }

        .section_1.active .s_bot {
            -webkit-animation-delay: 1.2s;

        }

        .section_1.active .s_img_1 {

            $page.width(w);
            var objs = $('.pages');
            objs.each(function () {
                $(this).width($(this).find('.page').length * w);
            });


            $("summary").click(function (e) {
                //e.preventDefault();
                $(this).parent().css("opacity", 1).removeClass("s_mid s_mid_1");
            });
        })();
        /*当前页面赋值*/
        function up() {
            i++;
            if (i == $('.section').length) {
                i = 0
            }
            ;
        }

        function down() {
            i--;
            if (i < 0) {
                i = $('.section').length - 1
            }
            ;
        }

        /*页面滑动*/
        function run() {
            $('.section.active').removeClass('active');
            var hh = "translateY(-" + i * 100 + "%)";
            $wrap.css({"transform": hh, "-webkit-transform": hh}).find('.section').eq(i).addClass('active');
            if (i == 2) {
                $(".img_13").show();
            } else {
                $(".img_13").hide();
            }
            // if(i==0){$arrow.addClass("arrow1")} else{$arrow.removeClass("arrow1")}

        }

        function move(o, d) {
            var n = $(o).index(),
                    objs = $(o).parent('.pages'),
                    ob = objs.find(".page"),
                    m = ob.length;
            if (d == 1) {
                n--;
                if (n < 0) {
                    n = m - 1;
                }
                ;
            }//向you滑动
            else if (d == 2) {
                n++;
                if (n == m) {
                    n = 0;
                }
                ;
            }
            // ob.eq(n).addClass('active').siblings('.page').removeClass('active');
            // objs.css({"-webkit-transform":"translateX(-"+n*(100/m)+"%)","transform":"translateX(-"+n*(100/m)+"%)"});
            // // console.log(n);
            // if(n>0){objs.prev('.sec_fix').find('li').removeClass('curr').eq(n-1).addClass('curr');}
            // else{objs.prev('.sec_fix').find('li').removeClass('curr')}
            animat(objs, n, m);
        }


        //响应手指滑动
        $wrap.swipeUp(function () {
            up();
            run();
        });
        $wrap.swipeDown(function () {
            down();
            run();
        });
        $page.swipeLeft(function () {
            move(this, 2)
        });
        $page.swipeRight(function () {
            move(this, 1)
        });
        $('.sec_fix li').click(function () {
            go(this);
        });
        function go(o) {
            var n = $(o).index(),
                    objs = $(o).parent().next('.pages'),
                    ob = objs.find(".page"),
                    m = ob.length;
            n++;
            animat(objs, n, m);
        }

        function animat(o, n, m) {
			
            o.find(".page").eq(n).addClass('active').siblings('.page').removeClass('active');
            o.css({
                "-webkit-transform": "translateX(-" + n * (100 / m) + "%)",
                "transform": "translateX(-" + n * (100 / m) + "%)"
            });
            // console.log(n);
            o.prev().find("li").eq(n - 1).addClass('curr').siblings().removeClass('curr');

            if (n > 0) {
                o.prev().find("li").eq(n - 1).addClass('curr').siblings().removeClass('curr')
            }
            else {
                o.prev().find("li").removeClass('curr')
            }
        }
    });
</script>

    // 摇动手机
    var SHAKE_THRESHOLD = 900;
    var lastUpdate = 0;
    var x, y, z, last_x, last_y, last_z;
    var random_num, random_timer;
    function deviceMotionHandler(eventData) {
        var acceleration = eventData.accelerationIncludingGravity;
        var curTime = new Date().getTime();
        if ((curTime - lastUpdate) > 100) {
            var diffTime = curTime - lastUpdate;
            lastUpdate = curTime;
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;
            var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
            if (speed > SHAKE_THRESHOLD) {
                handle_shake();
            }
            last_x = x;
            last_y = y;
            last_z = z;
        }
    }

    var shaking = false;
    function handle_shake() {
        if ($("#main .shake").length != 0) {
            $("#main .cap").hide(function () {
                $("#main .img_31").removeClass("shake");
                handle_shake_fuc();
            });
        } else {
            handle_shake_fuc();
        }

    }

    function handle_shake_fuc() {
		if (!$(".section_1").hasClass("active")){
			return ;
		}
        if (!shaking) {
            shaking = true;
            $("#main .img_31").addClass("shake");
            clearTimeout(random_timer);
            random_timer = setTimeout(function () {


                document.getElementById("yx_play").play();
                $.post("{php echo $this->createMobileUrl('AjaxShake',array('sid'=>$shake['id']),true)}",function(res){

                        if (res.code!=200) {

                            swal({   title: "错误!",   text: res.msg,   type: "error",   confirmButtonText: "确定" });


                        } else {

                            $("#good_img").attr("src", '{$_W['attachurl']}'+res.data['pimg']);
                            $(".good_link").attr("link", res.data['p_url']);
                            $("#main .cap").show();

                        }


                },'json');

                $("#main .img_31").removeClass("shake");
            }, 1000);

            shaking = false;
        }
    }

    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', deviceMotionHandler, false);
    } else {
        alert("抱歉当前浏览器不支持摇动\n不能参加我们的活动！");
    }
</script>
